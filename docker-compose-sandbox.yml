version: "3"

services:
  frontend:
    container_name: app_frontend
    build:
      dockerfile: Dockerfile
      context: ./frontend
    # 볼륨을 설정합니다.
    volumes:
      - /app/node_modules
      - ./frontend:/app
    # 리액트 애플리케이션에서 발생하는 버그 해결
    stdin_open: true
  nginx:
    container_name: app_nginx
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"
  backend:
    container_name: app_backend
    build:
      dockerfile: Dockerfile
      context: ./backend
    ports:
      - "8080:8080"
    env_file: ./.env
